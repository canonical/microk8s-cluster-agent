---
version: 0.1.0
extraSANs:
  - 10.10.10.10
  - microk8s.example.com
extraKubeAPIServerArgs:
  --authorization-mode: RBAC,Node
  --event-ttl: null
extraKubeletArgs:
  --cluster-dns: 10.152.183.10
extraKubeProxyArgs:
  --cluster-cidr: 10.1.0.0/16
extraKubeControllerManagerArgs:
  --leader-elect-lease-duration: 30s
  --leader-elect-renew-deadline: 15s
extraKubeSchedulerArgs:
  --leader-elect-lease-duration: 30s
  --leader-elect-renew-deadline: 15s
extraContainerdArgs:
  -l: debug
extraContainerdEnv:
  http_proxy: http://squid.internal:3128
  https_proxy: http://squid.internal:3128
extraDqliteArgs:
  --disk-mode: "true"
extraDqliteEnv:
  LIBRAFT_TRACE: "1"
  LIBDQLITE_TRACE: "1"
extraConfigFiles:
  flannel-network-mgr-config: |
    {"Network": "10.1.0.0/16", "Backend": {"Type": "vxlan"}}
addons:
  - name: dns
  - name: mayastor
    args: [--default-pool-size, 20GB]
  - name: registry
    disable: true
addonRepositories:
  - name: core
    url: https://github.com/canonical/microk8s-core-addons
  - name: community
    url: /snap/microk8s/current/addons/community
    reference: 1.26
containerdRegistryConfigs:
  docker.io: server = "http://my.proxy:5000"
